<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/js/hello.js"></script>
    <script type="text/javascript" src="/static/lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.all.js"></script>
    <script type="text/javascript" src="/static/js/navbar.js"></script>
    <script type="text/javascript" src="/static/datas/nav.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">

    <div class="layui-body" style="top:0;bottom: 0;overflow-y:hidden;border-left: solid 2px #1AA094;" id="admin-body">
        <div class="layui-tab admin-nav-card layui-tab-brief" style="" lay-filter="admin-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    <i class="fa fa-dashboard" aria-hidden="true"></i>
                    <cite>控制面板</cite>
                </li>
            </ul>
            <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
                <div class="layui-tab-item layui-show">
                    <iframe th:src="@{/api/v1/works/page/common/works/videoList}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-side layui-bg-black" style="top:0" id="admin-side">
        <div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side">

        </div>
    </div>
</div>
</body>
<script>
    layui.use(['element','layer'], function () {
        let element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        let layer = layui.layer;
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
</html>
